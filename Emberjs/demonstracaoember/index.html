<!DOCTYPE html>
 <html>
 <head>
     <meta charset="UTF-8"/>
     <title>Document</title>
     <link rel="stylesheet" href="styles/main.css">
 </head>
 <body>
     
     <script type="text/x-handlebars">
     	<ul>
     		<li>{{#link-to 'index'}}Home{{/link-to}}</li>
     		<li>{{#link-to 'teste'}}Teste{{/link-to}}</li>
     		<li>{{#link-to 'user'}}usuários{{/link-to}}</li>
     		<li>{{#link-to 'beer'}}Cervejas{{/link-to}}</li>
     	</ul>
     	<h1>demonstração 123</h1>
     	{{outlet}}
     </script>
     <script type="text/x-handlebars" data-template-name="teste">
		<h2>Rota "teste" acessada</h2>
     </script>
     <script type="text/x-handlebars" data-template-name="user">
     	{{#each}}
		<h2>Rota "user" acessada</h2>
		<p>name: <strong>{{name}}</strong></p>
		<p>technology: <strong>{{technology}}</strong></p>
		<p>framework: <strong>{{framework}}</strong></p>
		{{/each}}
     </script>
      <script type="text/x-handlebars" data-template-name="beer">
		<h2>Rota "cervejas" acessada</h2>
		<h3>Total de {{model.total}}</h3>
		{{#each beer in model.beers}}
			<p>name: <strong>{{beer.name}}</strong> [{{format-date beer.updated_at}}]</p><br>
			<p>descrição: <small>{{beer.description}}</small></p>
		{{/each}}
     </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     <script type="text/javascript" src="scripts/vendor/handlebars-v1.3.0.js"></script>
     <script type="text/javascript" src="scripts/vendor/ember.js"></script>
     <script type="text/javascript" src="scripts/main.js"></script>
     <script type="text/javascript" src="scripts/vendor/router.js"></script>
     <script type="text/javascript" src="scripts/vendor/moment.js"></script>
     <script type="text/javascript" src="scripts/helpers.js"></script>

 </body>
 </html>
